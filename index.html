<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- No header needed for the calculator -->
    <div class="content">
        <div class="display spacing">
            0
        </div>
        <div class="deleteRow spacing topRow">
            <button class="delete" onclick="Delete()">DEL</button>
            <button class="clear" onclick="Clear()">A/C</button>
            <button class="power" onclick="append('^')">x<sup class="exponent">2</sup></button>
        </div>
        <div class="divideRow spacing row">
            <button class="spacing" onclick="append(7)">7</button>
            <button class="spacing" onclick="append(8)">8</button>
            <button class="spacing" onclick="append(9)">9</button>
            <button class="spacing" onclick="append('/')"><span>&divide;</span></button>
        </div>
        <div class="multiplRow spacing row">
            <button class="spacing" onclick="append(4)">4</button>
            <button class="spacing" onclick="append(5)">5</button>
            <button class="spacing" onclick="append(6)">6</button>
            <button class="spacing" onclick="append('*')"><span>&times;</span></button>
        </div>
        <div class="subtractRow spacing row">
            <button class="spacing" onclick="append(1)">1</button>
            <button class="spacing" onclick="append(2)">2</button>
            <button class="spacing" onclick="append(3)">3</button>
            <button class="spacing" onclick="append('-')"><span>&minus;</span></button>
        </div>
        <div class="addRow spacing row">
            <button class="spacing" onclick="append('.')">.</button>
            <button class="spacing" onclick="append(0)">0</button>
            <button class="spacing" onclick="equals()"><span>&equals;</span></button>
            <button class="spacing" onclick="append('+')"><span>&plus;</span></button>
        </div>
    </div>
    <div class="footer">
        Page made by Troy Boxrucker 2022
    </div>
    
</body>
<script src="index.js"></script>
</html>
