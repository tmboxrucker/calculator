<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- No header needed for the calculator -->
    <div class="content">
        <div class="display spacing">

        </div>
        <div class="deleteRow spacing topRow">
            <button class="delete">DEL</button>
            <button class="clear">A/C</button>
            <button class="power">x<sup class="exponent">2</sup></button>
        </div>
        <div class="divideRow spacing row">
            <button class="spacing">7</button>
            <button class="spacing">8</button>
            <button class="spacing">9</button>
            <button class="spacing"><span>&divide;</span></button>
        </div>
        <div class="multiplRow spacing row">
            <button class="spacing">4</button>
            <button class="spacing">5</button>
            <button class="spacing">6</button>
            <button class="spacing"><span>&times;</span></button>
        </div>
        <div class="subtractRow spacing row">
            <button class="spacing">1</button>
            <button class="spacing">2</button>
            <button class="spacing">3</button>
            <button class="spacing"><span>&minus;</span></button>
        </div>
        <div class="addRow spacing row">
            <button class="spacing">.</button>
            <button class="spacing">0</button>
            <button class="spacing"><span>&equals;</span></button>
            <button class="spacing"><span>&plus;</span></button>
        </div>
    </div>
    <div class="footer">
        Page made by Troy Boxrucker 2022
    </div>
    
</body>
<script src="index.js"></script>
</html>
